<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi vượt chướng ngại vật - Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcccc;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #player {
            width: 50px;
            height: 50px;
            background-color: #ff0066;
            position: absolute;
            bottom: 0;
            left: 50px;
        }

        .obstacle {
            width: 30px;
            height: 30px;
            background-color: #333;
            position: absolute;
            bottom: 0;
            animation: moveObstacle 3s linear infinite;
        }

        @keyframes moveObstacle {
            from {
                right: -30px;
            }
            to {
                right: 100vw;
            }
        }

        #message {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #ff0066;
            text-align: center;
        }

        button {
            display: none;
            background-color: #ff0066;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <div id="message">
            Chúc mừng Valentine, bố mẹ!<br>
            Yêu bố mẹ nhiều! ❤️<br>
            <span>Con yêu, Duy</span>
            <button onclick="window.location.reload()">Chơi lại</button>
        </div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameArea = document.getElementById('gameArea');
        const message = document.getElementById('message');
        let obstaclesPassed = 0;

        // Hàm nhảy lên
        function jump() {
            if (player.classList.contains('jumping')) return;

            player.classList.add('jumping');
            player.style.transition = 'bottom 0.3s';
            player.style.bottom = '150px';

            setTimeout(() => {
                player.style.bottom = '0';
                player.classList.remove('jumping');
            }, 300);
        }

        // Tạo chướng ngại vật
        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.right = '0px';
            gameArea.appendChild(obstacle);

            // Kiểm tra va chạm và nếu vượt qua thì tăng số lượng
            const obstacleInterval = setInterval(() => {
                const playerBottom = parseInt(window.getComputedStyle(player).getPropertyValue('bottom'));
                const obstacleRight = parseInt(window.getComputedStyle(obstacle).getPropertyValue('right'));

                if (obstacleRight > 50 && obstacleRight < 100 && playerBottom <= 30) {
                    // Người chơi va chạm với chướng ngại vật
                    clearInterval(obstacleInterval);
                    alert("Bạn đã thua! Bấm OK để chơi lại.");
                    window.location.reload();
                } else if (obstacleRight > window.innerWidth) {
                    // Nếu vượt qua chướng ngại vật
                    gameArea.removeChild(obstacle);
                    obstaclesPassed++;
                    clearInterval(obstacleInterval);

                    // Kiểm tra nếu đã vượt qua đủ 10 chướng ngại vật
                    if (obstaclesPassed >= 10) {
                        message.style.display = 'block';
                        document.querySelector('button').style.display = 'block';
                    }
                }
            }, 30);
        }

        // Tạo chướng ngại vật mỗi 2 giây
        setInterval(createObstacle, 2000);

        // Người chơi nhấn phím để nhảy
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                jump();
            }
        });
    </script>
</body>
</html>
