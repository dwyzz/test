<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Chúc Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffcccc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #ff0066;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        .heart {
            color: #ff0066;
            font-size: 4em;
            margin: 20px 0;
        }

        .message {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .signature {
            font-size: 1.1em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Chúc mừng Valentine!</h1>
        <div class="heart">❤️</div>
        <p class="message">Chúc bố mẹ một ngày Valentine đầy yêu thương và hạnh phúc! Cảm ơn bố mẹ đã luôn dành tình cảm và sự chăm sóc cho con. Yêu thương luôn ở bên bố mẹ!</p>
        <p class="signature">Con yêu, [Duy]</p>
    </div>
</body>
</html>
